{% extends "base.html" %}

{% block title %}MFA Verification - RMGFraud{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="auth-card bg-dark p-4 rounded mt-5">
                <div class="text-center mb-4">
                    <i class="fas fa-mobile-alt text-danger fa-3x mb-3"></i>
                    <h2 class="text-white">Two-Factor Authentication</h2>
                    <p class="text-muted">Enter the code from your authenticator app</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="mfa_token" class="form-label">Authentication Code</label>
                        <input type="text" 
                               class="form-control text-center" 
                               id="mfa_token" 
                               name="mfa_token" 
                               required 
                               maxlength="6"
                               pattern="[0-9]{6}"
                               placeholder="000000">
                        <div class="form-text text-muted">
                            Enter the 6-digit code from your authenticator app
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-check me-2"></i>Verify
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        <a href="{{ url_for('auth.login') }}" class="text-danger text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-focus on the input field
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('mfa_token').focus();
});

// Auto-submit when 6 digits are entered
document.getElementById('mfa_token').addEventListener('input', function(e) {
    if (e.target.value.length === 6) {
        e.target.form.submit();
    }
});
</script>
{% endblock %}
